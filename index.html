<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculadora</title>
</head>
<body>
    <header>
        <h1>Calculadora</h1>
    </header>
    <main class="calculadora">
        <div class="display">
            <p class="exibicao"></p>
        </div>
        <div class="botoes">
            <button id="sete" class="botao num" value="7">7</button>
            <button id="oito" class="botao num" value="8">8</button>
            <button id="nove" class="botao num" value="9">9</button>
            <button id="quatro" class="botao num" value="4">4</button>
            <button id="cinco" class="botao num" value="5">5</button>
            <button id="seis" class="botao num" value="6">6</button>
            <button id="um" class="botao num" value="1">1</button>
            <button id="dois" class="botao num" value="2">2</button>
            <button id="tres" class="botao num" value="3">3</button>
            <button id="zero" class="botao num" value="0">0</button>
            <button id="ponto" class="botao" value=".">.</button>
            <button id="igual" class="botao op" value="=">=</button>
            <button id="mult" class="botao not-num op" value="*">x</button>
            <button id="sub" class="botao not-num op" value="-">-</button>
            <button id="divisao" class="botao not-num op" value="/">รท</button>
            <button id="add" class="botao not-num op" value="+">+</button>
            <button id="limpar" class="botao not-num op">Clr</button>
            <button id="abrp" class="botao not-num op" value="(">(</button>
            <button id="fchp" class="botao not-num op" value=")">)</button>
        </div>
    </main>
    <footer>
        <p>Site feito por Lucas Herlon</p>
    </footer>
</body>
</html>
