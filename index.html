<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculadora</title>
</head>
<body>
    <header>
        <h1>Calculadora</h1>
    </header>
    <main class="calculadora">
        <div class="display">
            <p class="exibicao"></p>
        </div>
        <div class="botoes">
            <button class="botao num" value="7">7</button>
            <button class="botao num" value="8">8</button>
            <button class="botao num" value="9">9</button>
            <button class="botao num" value="4">4</button>
            <button class="botao num" value="5">5</button>
            <button class="botao num" value="6">6</button>
            <button class="botao num" value="1">1</button>
            <button class="botao num" value="2">2</button>
            <button class="botao num" value="3">3</button>
            <button class="botao num" value="0">0</button>
            <button class="botao not-num">.</button>
            <button class="botao not-num op">=</button>
            <button class="botao not-num op">x</button>
            <button class="botao not-num op">-</button>
            <button class="botao not-num op">รท</button>
            <button class="botao not-num op">+</button>
        </div>
    </main>
    <footer>
        <p>Site feito por Lucas Herlon</p>
    </footer>
</body>
</html>
